<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="text-center mt-5 py-5">Welcome to <span class="text-info">SAIFUL Bank</span></h1>
    </header>

    <main>
        <div class="container text-white">
            <div class="row d-flex justify-content-center">
              <div class="col-lg-4 col-md-12 bg-primary same rounded">
                <h3>Deposit</h3>
                <h2>$<span id="depositAmount">00</span></h2>
              </div>
              <div class="col-lg-4 col-md-12 bg-success same rounded">
                <h3>Withdraw</h3>
                <h2>$<span id="withdrawAmount">00</span></h2>
              </div>
              <div class="col-lg-4 col-md-12 bg-warning same rounded">
                <h3>Balance</h3>
                <h2>$<span id="balance">1240</span></h2>
              </div>
            </div>
          </div> 


<div class="container">
  <div class="row mt-5">
    <div class="col-md-6">
        <div class="submit-area">
            <h4>Deposit</h4>
            <input id="inputDeposit" type="text" class="form-control" placeholder="$amount you want to deposit">
            <br>
            <button id="depositBtn" class="btn btn-primary">Deposit</button>
        </div>
    </div>
    <div class="col-md-6">
        <div class="submit-area">
            <h4>Withdraw</h4>
            <input id="inputWithdraw" type="text" class="form-control"
                placeholder="$amount you want to withdraw">
            
            <span class="text-danger withdrawWarning" id="withdrawMess"></span>
            <br>
            <button id="withdrawBtn" class="btn btn-success"> Withdraw</button>
            
        </div>
    </div>
</div>
          
    </main>

    <script>
    
    </script>



    <script src="banking.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
